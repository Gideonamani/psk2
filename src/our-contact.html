<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<dom-module id="our-contact">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        /*padding: 16px;*/
      }
      paper-tabs {
        --paper-tabs: {
          font-style: italic;
          font-weight: bold;
          background-color: rgba(67, 135, 244, 0.92);
          color: ivory;
        };
      }
      paper-tabs#pt paper-tab a {
          height: 0;
          text-align: center;
        }
    </style>

    <!--<h1>New view</h1>
    <paper-slider min="-100" max="100" value="50"></paper-slider>

    <paper-toggle-button>Toggle</paper-toggle-button>
    <paper-toggle-button checked>Toggle</paper-toggle-button>
    <paper-toggle-button disabled>Disabled</paper-toggle-button>
    <paper-toggle-button invalid>Invalid</paper-toggle-button>-->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/contact/:page" data="{{data}}" tail="{{tail}}"></app-route>

    <paper-tabs id="pt" selected="{{data.page}}" attr-for-selected='key' fallback-selection="0">
      <paper-tab key="0"><a href="/contact/0">Tab 1</a></paper-tab>
      <paper-tab key="1"><a href="/contact/1">Tab 2</a></paper-tab>
      <paper-tab key="2"><a href="/contact/2">Tab 3</a></paper-tab>
    </paper-tabs>


    <neon-animated-pages selected="{{data.page}}" attr-for-selected='key' >
      <neon-animatable key="0">Page 1</neon-animatable>
      <neon-animatable key="1">Page 2</neon-animatable>
      <neon-animatable key="2">Page 3</neon-animatable>
    </neon-animated-pages>  
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'our-contact'
    });
  </script>
</dom-module>
